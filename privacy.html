<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gizlilik Politikası - Pilates Studio</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="css/common.css" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7d17b4",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1b1121",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div id="siteHeader"></div>
<div class="site-container">
<main class="flex-1 pt-20">
<section class="w-full px-4 sm:px-10 lg:px-20 py-10">
<div class="mx-auto max-w-2xl w-full flex flex-col gap-8">
<h1 class="text-3xl font-bold text-primary mb-6">Gizlilik Politikası</h1>
<div class="bg-white dark:bg-background-dark rounded-xl p-6 shadow">
<p class="mb-4 text-primary dark:text-gray-400">Pilates Studio olarak, kişisel verilerinizin gizliliğine önem veriyoruz. Bilgileriniz yalnızca iletişim ve rezervasyon amaçlı kullanılacaktır. Üçüncü şahıslarla paylaşılmaz.</p>
<p class="mb-4 text-primary dark:text-gray-400">Daha fazla bilgi için bizimle iletişime geçebilirsiniz.</p>
</div>
</div>
</section>
    </main>
</div>
</div>
</div>

<div id="siteFooter"></div>

<script>
    (async function(){
        async function loadInto(selector, url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Fetch failed: ' + res.status);
                const html = await res.text();
                const el = document.querySelector(selector);
                if (el) el.innerHTML = html;
            } catch (err) {
                console.error('Failed to load', url, err);
            }
        }

        await loadInto('#siteHeader', 'partials/header.html');
        await loadInto('#siteFooter', 'partials/footer.html');

        const s = document.createElement('script');
        s.src = 'js/main.js';
        document.body.appendChild(s);
    })();
</script>
</body>
</html>
